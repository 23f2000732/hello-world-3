<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello, World!</title>
  <meta name="description" content="A tiny static site that greets you with hello." />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --border: #334155;
      --code: #a5b4fc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px circle at 20% -20%, #1e293b, #0f172a 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .container {
      width: min(920px, 92vw);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 .5rem 0;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: -0.02em;
      color: #fff;
    }
    .tagline {
      margin: 0 0 1.25rem;
      color: var(--muted);
    }
    .controls {
      margin: 1rem auto 2rem;
      display: flex;
      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: .75rem 1rem;
      min-width: 240px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg-soft);
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34, 211, 238, .15);
    }
    button {
      padding: .75rem 1rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #062028;
      font-weight: 700;
      cursor: pointer;
      transition: transform .04s ease;
    }
    button:active { transform: translateY(1px); }
    pre {
      text-align: left;
      background: var(--bg-soft);
      border: 1px solid var(--border);
      padding: 1rem 1.25rem;
      border-radius: 12px;
      overflow: auto;
      color: var(--code);
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 8px 28px rgba(2,6,23,.35);
      max-width: 820px;
      margin: 0 auto;
    }
    footer {
      margin-top: 1.25rem;
      color: var(--muted);
      font-size: .95rem;
    }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <main class="container">
    <h1 id="greeting">Hello, World!</h1>
    <p class="tagline">A tiny static site that greets you.</p>

    <div class="controls" aria-label="Personalize greeting">
      <input id="nameInput" type="text" maxlength="50" placeholder="Enter your name (optional)" aria-label="Your name" />
      <button id="sayHelloBtn" type="button">Say hello</button>
    </div>

    <pre id="hello-pre">Hello, World!
</pre>

    <footer>
      Tip: Add <code>?name=YourName</code> to the URL to personalize the greeting.
    </footer>
  </main>

  <script>
    (function () {
      const h1 = document.getElementById('greeting');
      const pre = document.getElementById('hello-pre');
      const input = document.getElementById('nameInput');
      const btn = document.getElementById('sayHelloBtn');

      function sanitize(text) {
        return text.replace(/[<>&]/g, c => ({ '<': '&lt;', '>': '&gt;', '&': '&amp;' }[c]));
      }

      function setGreeting(name) {
        const base = 'Hello';
        let display = base + ', World!';
        if (name && name.trim()) {
          display = base + ', ' + name.trim() + '!';
        }
        h1.innerHTML = sanitize(display);
        pre.textContent = display;
        document.title = display;
      }

      // Initialize from URL ?name=
      const params = new URLSearchParams(window.location.search);
      const nameParam = params.get('name') || '';
      if (nameParam) input.value = nameParam;
      setGreeting(nameParam);

      // Controls
      btn.addEventListener('click', () => setGreeting(input.value));
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') setGreeting(input.value);
      });
    })();
  </script>
</body>
</html>
